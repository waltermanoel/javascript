<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Análizador de números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): 
                <input type="number" name="num" id="campoNum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="res">
            <select size="6" id="lista">
                
            </select>
            <br>
            <input type="button" value="Finálizar" onclick="finalizar()">
            <div id="resCom"></div>
        </div>
    </section>
    <footer>
        <p>&copy; Walter Corporation</p>
    </footer>    

    <script src="script.js"></script>
    
</body>
</html>
